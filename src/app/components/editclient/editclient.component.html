<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/client/'+id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Details</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)"> <!--f is passing object-->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="client.firstname"
          name="firstName"
          #clientFirstName="ngModel"
          minlength="2"
          required
        >

        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
          First Name is Required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
          Must be 2 chars
        </div>

      </div>
      <!--NEXT INPUT-->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="client.lastname"
          name="lastName"
          #clientLastName="ngModel"
          minlength="2"
          required
        >

        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
          Last Name is Required
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
          Must be 2 chars
        </div>

      </div>
      <!--NEXT INPUT-->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="client.email"
          name="email"
          #clientEmail="ngModel"
          minlength="2"
          required
        >

        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
          Email is Required
        </div>
      </div>
      <!--NEXT INPUT-->
      <div class="form-group">
        <label for="phone">phone</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="client.phone"
          name="phone"
          #clientPhone="ngModel"
          minlength="10"
          required
        >
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
          add a valid phone number
        </div>

      </div>
      <!--NEXT INPUT-->
      <div class="form-group">
        <label for="balance">balance</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="client.balance"
          name="balance"
          #clientEmail="ngModel"
          [disabled] = "disbapleblanaceonEdit"
        >

      </div>
      <!--NEXT INPUT-->
      <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
